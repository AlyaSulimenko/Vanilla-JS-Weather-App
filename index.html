<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2792b3ef82.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <section class="main">
      <div class="container container_seasonal">
        <div class="row">
          <div class="col-3 offset-9 main__seasons">
            <span class="seasons__item"><i class="fa-solid fa-leaf"></i></span>
            <span class="seasons__item"
              ><i class="fa-solid fa-wheat-awn"></i
            ></span>
            <span class="seasons__item"
              ><i class="fa-solid fa-apple-whole"></i
            ></span>
            <span class="seasons__item"
              ><i class="fa-solid fa-snowflake"></i
            ></span>
          </div>
        </div>
        <div class="row">
          <div class="col-4 offset-1">
            <h3 class="main__city" id="actual-city">Kharkiv</h3>
            <div class="main__day">Wednesday, May, 31</div>
            <div class="main__time">12:00</div>
          </div>
        </div>
        <div class="row">
          <div class="col-8 main__temperature">
            <h1>
              <span><i id="actual-weather" class="fa-solid fa-sun"></i></span>
              <span class="temperature__number">23</span>
              <span class="temperature__units">°C /</span>
              <a href="#" id="convert-temp">°F?</a>
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-6 offset-1 main__detailed">
            <span class="main__conditions">Clear</span>,
            <span class="main__humidity">humidity: 19 %</span>,
            <span class="main__wind">wind: 3 km/h</span>
          </div>
        </div>
      </div>
    </section>
    <section class="forecast">
      <div class="container">
        <div class="row">
          <div class="col forecast__item">
            <div class="forecast__day">Thursday</div>
            <div class="forecast__icon">
              <i class="fa-solid fa-sun icon_small"></i>
            </div>
            <div class="forecast__temperature">20°C</div>
          </div>
          <div class="col forecast__item">
            <div class="forecast__day">Thursday</div>
            <div class="forecast__icon">
              <i class="fa-solid fa-sun icon_small"></i>
            </div>
            <div class="forecast__temperature">20°C</div>
          </div>
          <div class="col forecast__item">
            <div class="forecast__day">Thursday</div>
            <div class="forecast__icon">
              <i class="fa-solid fa-sun icon_small"></i>
            </div>
            <div class="forecast__temperature">20°C</div>
          </div>
          <div class="col forecast__item">
            <div class="forecast__day">Thursday</div>
            <div class="forecast__icon">
              <i class="fa-solid fa-sun icon_small"></i>
            </div>
            <div class="forecast__temperature">20°C</div>
          </div>
          <div class="col forecast__item">
            <div class="forecast__day">Thursday</div>
            <div class="forecast__icon">
              <i class="fa-solid fa-sun icon_small"></i>
            </div>
            <div class="forecast__temperature">20°C</div>
          </div>
        </div>
      </div>
    </section>
    <section class="search">
      <div class="container">
        <div class="row">
          <div class="col-9 search__wrapper">
            <form action="" id="search__form">
              <input type="text" id="search__input" />
              <input type="submit" value="Search" id="search__btn" />
            </form>
          </div>
          <div class="col-3 current__wrapper">
            <button id="current-btn">Current City</button>
          </div>
        </div>
      </div>
    </section>
    <section class="credits">
      <div class="container">
        <div class="row">
          <div class="col-12 credits__link">
            <a
              href="https://github.com/AlyaSulimenko/Vanilla-JS-Weather-App"
              target="_blank"
              id="link-source"
              >Open-source code</a
            >
            by Olena Sulimenko
          </div>
          <div class="credits__icon"><i class="fa-solid fa-otter"></i></div>
        </div>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
